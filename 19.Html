<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Portal Registration</title>

<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(120deg, #1d2671, #c33764);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== REGISTRATION CONTAINER ===== */
.container {
  background: white;
  width: 380px;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  animation: slideUp 1s ease;
}

/* ANIMATION */
@keyframes slideUp {
  from {
    transform: translateY(50px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

h2 {
  text-align: center;
  color: #1d2671;
  margin-bottom: 20px;
}

/* ===== FORM ELEMENTS ===== */
input, select {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}

input:focus, select:focus {
  border-color: #1d2671;
  outline: none;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 25px;
  background: linear-gradient(90deg, #27ae60, #2ecc71);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.05);
}

/* ===== FOOTER TEXT ===== */
.note {
  text-align: center;
  margin-top: 15px;
  font-size: 13px;
  color: #555;
}
</style>
</head>

<body>

<div class="container">
  <h2>Job Portal Registration</h2>

  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="password" placeholder="Password" required>

    <select required>
      <option value="">Select Role</option>
      <option>Job Seeker</option>
      <option>Employer</option>
    </select>

    <input type="text" placeholder="Skills (HTML, Java, Python)">

    <button type="submit">Register</button>
  </form>

  <div class="note">
    Already registered? Login here
  </div>
</div>

</body>
</html>
