<!DOCTYPE html>
<html>
<head>
  <title>Print Numbers 1 to 10</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 360px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      line-height: 1.6;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Numbers from 1 to 10</h2>
  <p>Click the button to print numbers</p>

  <button onclick="printNumbers()">Print</button>

  <div class="output" id="result"></div>
</div>

<script>
  function printNumbers() {
    let output = "";

    for (let i = 1; i <= 10; i++) {
      output += i + "<br>";
    }

    document.getElementById("result").innerHTML = output;
  }
</script>

</body>
</html>
