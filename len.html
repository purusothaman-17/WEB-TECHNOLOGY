<!DOCTYPE html>
<html>
<head>
  <title>String Length</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 380px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 15px;
    }

    input {
      width: 85%;
      padding: 8px;
      font-size: 16px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4facfe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00c6ff;
    }

    .output {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>String Length</h2>
  <p>Enter a string</p>

  <input type="text" id="textInput" placeholder="Enter any text">

  <br>

  <button onclick="findLength()">Find Length</button>

  <div class="output" id="result"></div>
</div>

<script>
  function findLength() {
    let text = document.getElementById("textInput").value;

    if (text === "") {
      document.getElementById("result").innerHTML =
        "Please enter a string";
      return;
    }

    document.getElementById("result").innerHTML =
      "Length = " + text.length;
  }
</script>

</body>
</html>
