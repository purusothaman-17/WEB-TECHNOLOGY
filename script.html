<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Program</title>
</head>
<body>

<h2>JavaScript Output</h2>

<script>
  alert("Welcome to JavaScript!");

  let a = 10;
  let b = 20;
  document.write("Sum = " + (a + b) + "<br>");

  let num = 7;
  if (num % 2 === 0)
    document.write("Even Number<br>");
  else
    document.write("Odd Number<br>");

  for (let i = 1; i <= 5; i++)
    document.write(i + "<br>");
</script>

</body>
</html>
